<div class="grid-container">
  <mat-card class="profile-card" @fadeInBottom>
    <div class="section-title">
      <h1><span class="hero-primary">User Profile</span></h1>
    </div>

    <div class="user-data" *ngIf="user$ | async as user">
      <div class="item">
        <h4>ID: </h4>
        <span> {{user.id}}</span>
      </div>

      <div class="item">
        <h4>Email: </h4>
        <span> {{user.email}}</span>
      </div>
    </div>
  </mat-card>
</div>
